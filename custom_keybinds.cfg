// <https://developer.valvesoftware.com/wiki/Bind>

// ===================================== System Commands, Modifier Keys, Other ====================================== //

unbind "f1"
bind   "f2"  "show_quest_log" // The command "show_quest_log" opens the ConTracker.
unbind "f3"
unbind "f4"
unbind "f5"
bind   "f6"  "save_replay"
bind   "f7"  "abuse_report_queue"
unbind "f8"
unbind "f9"
unbind "f10"
unbind "f11"
bind   "f12" "screenshot"

bind   "escape"    "cancelselect"
bind   "tab"       "+showscores"
unbind "capslock"
bind   "shift"     "+duck" // Quack.
unbind "rshift"
bind   "ctrl"      "+helpme" // The command "+helpme" uses the voice command "MEDIC!".
unbind "rctrl"
bind   "alt"       "say_team"
unbind "ralt"
bind   "space"     "+jump"
unbind "backspace"
bind   "enter"     "say" // The key "kp_end" is also bound to the command "say".
unbind "semicolon" // QWERTZ: "Ö"
unbind "win"
unbind "rwin"
// The wiki mentions the key "apps", but TF2 does not seem to have support for it.
unbind "numlock"
unbind "scrolllock"

// ================================================ Navigation Keys ================================================= //

unbind "uparrow"
unbind "downarrow"
unbind "leftarrow"
unbind "rightarrow"
unbind "ins"
unbind "del"
unbind "pgdn"
unbind "pgup"
unbind "home"
unbind "end"
unbind "pause"

// =================================================== Number Pad =================================================== //

// volvo pls let us hav more loadouts
bind   "kp_end"        "load_itempreset 0" // Numpad 1 -> Loadout A
bind   "kp_downarrow"  "load_itempreset 1" // Numpad 2 -> Loadout B
bind   "kp_pgdn"       "load_itempreset 2" // Numpad 3 -> Loadout C
bind   "kp_leftarrow"  "load_itempreset 3" // Numpad 4 -> Loadout D
unbind "kp_5"
unbind "kp_rightarrow"
unbind "kp_home"
unbind "kp_uparrow"
unbind "kp_pgup"
bind   "kp_enter"      "say" // The key "enter" is also bound to the command "say".
unbind "kp_ins"
unbind "kp_del"
unbind "kp_slash"
unbind "kp_multiply"
bind   "kp_minus"      "cl_decline_first_notification"
bind   "kp_plus"       "cl_trigger_first_notification"

// ================================================= Mouse Buttons ================================================== //

// Each class has specific bindings for the keys "mouse3", "mouse4", "mouse5", "mwheelup" and "mwheeldown".

bind "mouse1" "+attack"
bind "mouse2" "+attack2"

// ================================================================================================================== //

unbind "`" // QWERTZ: "^" / "°"
bind   "1" "slot1"
bind   "2" "slot2"
bind   "3" "slot3"
bind   "4" "slot4"
bind   "5" "slot5"
bind   "6" "slot6"
bind   "7" "slot7"
bind   "8" "slot8"
bind   "9" "slot9"
bind   "0" "slot10"
unbind "-" // QWERTZ: "ß" / "\" / "?"
unbind "=" // QWERTZ: "´" / "`"

bind   "q" "lastinv"
bind   "w" "+forward"
bind   "e" "+reload"
bind   "r" "+use_action_slot_item"
bind   "t" "impulse 201" // Spray
bind   "y" "toggle r_drawviewmodel 1 0" // QWERTZ: "z"
bind   "u" "dropitem"
bind   "i" "explode"
unbind "o"
unbind "p"
unbind "[" // QWERTZ: "Ü"
bind   "]" "toggleconsole" // QWERTZ: "+" / "~" / "*"

bind   "a" "+moveleft"
bind   "s" "+back"
bind   "d" "+moveright"
bind   "f" "+inspect"
bind   "g" "+taunt"
bind   "h" "+quickswitch"
unbind "j"
bind   "k" "kill"
bind   "l" "toggle_minhud"
unbind "'" // QWERTZ: "Ä"
unbind "\" // QWERTZ: "#" / "'"

bind   "z" "voice_menu_3" // QWERTZ: "y"
bind   "x" "voice_menu_2"
bind   "c" "voice_menu_1"
unbind "v"
unbind "b"
bind   "n" "open_charinfo_backpack"
bind   "m" "open_charinfo_direct"
bind   "," "changeclass"
bind   "." "changeteam"
unbind "/" // QWERTZ: "-" / "_"
